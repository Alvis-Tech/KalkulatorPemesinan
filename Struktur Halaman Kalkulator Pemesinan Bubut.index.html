<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pemesinan Bubut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Pemesinan Bubut</h1>
        <p>Hitung parameter pemesinan dengan mudah.</p>
    </header>
    <main>
        <form id="calculator-form">
            <label for="vc">Kecepatan Potong (Vc) (m/menit):</label>
            <input type="number" id="vc" placeholder="Masukkan Vc" required>
            
            <label for="d">Diameter Benda Kerja (D) (mm):</label>
            <input type="number" id="d" placeholder="Masukkan Diameter" required>

            <button type="button" onclick="calculate()">Hitung</button>
        </form>
        <div id="result">
            <h2>Hasil Perhitungan:</h2>
            <p id="spindle-speed">Putaran Spindel (n): </p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Alvis Tech</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
